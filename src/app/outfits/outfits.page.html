<ion-header>
  <ion-toolbar color="new">
    <ion-title>Me lo pongo</ion-title>
  </ion-toolbar>
  <ion-toolbar color="new">
    <ion-title slot="secondary">Outfits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="goToProfile()" color="profile">
    <ion-icon name="body"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-list>
    <app-outfit-item
      *ngFor="let outfit of outfits"
      [outfitItem]="outfit"
    ></app-outfit-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="addNewOutfit()" type="button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>FCL 2022</ion-title>
  </ion-toolbar>
</ion-footer>
