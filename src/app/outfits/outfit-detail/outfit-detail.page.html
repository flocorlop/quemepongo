<ion-header>
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/outfits"></ion-back-button>
    </ion-buttons>
    <ion-title>{{outfit.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deleteOutfit()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card>
  <ion-card-header>
    <ion-img [src]="outfit.imageURL"></ion-img>
    <ion-card-subtitle>{{outfit.percentage}}% de ponertelo</ion-card-subtitle>
    <ion-card-title>{{ outfit.title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{outfit.description}}
  </ion-card-content>
</ion-card>
</ion-content>
