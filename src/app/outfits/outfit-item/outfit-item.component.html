<ion-card [routerLink]="['/outfits', outfitItem.id]">

  <ion-card-header>
    <ion-card-subtitle>{{ outfitItem.title }}</ion-card-subtitle>
    <ion-card-title>x% de ponertelo</ion-card-title>

  <ion-card-content> Descripcion x de outfit {{ outfitItem.id }} </ion-card-content>
</ion-card>
