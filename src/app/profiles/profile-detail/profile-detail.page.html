<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profiles"></ion-back-button>
    </ion-buttons>
    <ion-title>{{profile.username}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img [src]="profile.imageURL"></ion-img>
      <ion-card-subtitle>{{profile.name}}</ion-card-subtitle>
      <ion-card-title>{{ profile.username }}</ion-card-title>
    </ion-card-header>

    <ion-card-content> {{profile.email}} </ion-card-content>
  </ion-card>
  <ion-fab
    [routerLink]="['/profiles/edit', profile.id]"
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button color="new" (click)="editProfile()" type="button">
      <ion-icon name="brush"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>FCL 2022</ion-title>
  </ion-toolbar>
</ion-footer>
