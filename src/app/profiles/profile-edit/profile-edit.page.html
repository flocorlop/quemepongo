<ion-header>
  <ion-toolbar color="new">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profiles"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deleteProfile()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <img src="{{cardImageBase64}}" #image />
      <input
        type="file"
        class="file-input"
        (change)="onFileSelected($event)"
        #fileUpload
      />

      <ion-input placeholder="New username" type="text" #user></ion-input>
      <ion-input placeholder="New name" type="text" #name></ion-input>
      <ion-input placeholder="New email" type="text" #mail></ion-input>

      <ion-button
        color="success"
        expand="block"
        (click)="saveEditProfile(user, name, mail)"
      >
        Save
      </ion-button>
      <ion-button color="new" expand="block" (click)="cancelEdit()">
        Cancel
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
